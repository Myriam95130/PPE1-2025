<p>Pour ce projet, les professeurs nous ont imposé le choix d'un mot, de préférence polysémique, afin d'en analyser
les occurences au sein de plusieurs langues différéntes. Nous avons choisi d'analyser le mot "orientaliste" 
et contextes d'occurrences au sein du français, de l'arabe et de l'espagnol.</p>
